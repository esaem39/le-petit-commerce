<body>
    <!--entete-->
    <header class="top">
        <div class="logo">
            <img src="img/logo.jpg" alt="" width="70">
            <h1>Le Petit Commerce</h1>
        </div>
        <nav class="navBar">
            <a href="index.html">Accueil</a>
            <a href="compte.html">
                <figure>
                    <img src="img/perso.png.png" alt="perso" width="15">
                    <figcaption>Mon compte</figcaption>

            </a>
            <a href="panier.html">
                <figure>
                    <img src="img/commandes.png" alt="perso" width="30">

    <div class="contact">

        <form action="post">
            <div class="grid">
                <div>
                    <label for="name">Nom</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="surname">Prenom</label>
                    <input type="text" id="surname">
                </div>
                <div class="mail">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="date">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>
                <div class="textarea">
                    <label for="message">Motif du Rdv</label>
                    <textarea id="message"></textarea>
                    <input type="submit" class="button" value="envoyer">
                </div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39907.81423160393!2d2.1744280773541615!3d48.71699535502367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e5d632c38c10ed%3A0xf03f0af075589101!2sCostco%20Villebon-sur-Yvette!5e0!3m2!1sfr!2sfr!4v1638706386479!5m2!1sfr!2sfr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="retour">
                <a href="#"><img src="img/retour.png" alt="haut" width="150"></a>
            </div>
