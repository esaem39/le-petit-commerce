<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">

    <title>Contact</title>
</head>

<body>
    <!--entete-->
    <header class="top">
        <div class="logo">
            <img src="img/logo.jpg" alt="" width="70">
            <h1>Le Petit Commerce</h1>
        </div>
        <nav class="navBar">
            <a href="index.html">Accueil</a>
            <a href="compte.html">
                <figure>
                    <img src="img/perso.png.png" alt="perso" width="15">
                    <figcaption>Mon compte</figcaption>
                </figure>
            </a>
            <a href="panier.html">
                <figure>
                    <img src="img/commandes.png" alt="perso" width="30">
                    <figcaption>Mon panier</figcaption>
                </figure>
            </a>
            <a href="panier.html">
                <figure>
                    <img src="img/panier.png" alt="perso" width="15">
                    <figcaption>Mes commandes</figcaption>
                </figure>
            </a>

        </nav>
    </header>

    <!--fin entete-->
    <div class="contact">
        <h2>Contact/newsletter</h2>
        <form action="post">
            <div class="grid">
                <div>
                    <label for="name">Nom</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="surname">Prenom</label>
                    <input type="text" id="surname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="textarea">
                    <label for="message">Message</label>
                    <textarea id="message"></textarea>

                </div>
            </div>
            <div class="mention">
                <p>Acceptez les Conditions générale de vente:</p>

                <input type="checkbox" id="yes" name="y" value="oui">
                <label for="yes">OUI</label><br>

                <input type="submit" class="button" value="Submit">

            </div>
        </form>
    </div>
    <footer>
        <p>Satisfait ou remboursé, Besoin d'aide ? 01 01 01 01 01 (appel gratuit), Paiement sécurisé</p>
        <div class="foot">
            <ul>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>

                </li>

                <li>

                </li>

                    <a href="#"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
